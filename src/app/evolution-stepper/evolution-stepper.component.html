<div class="flex items-center justify-between w-full">
  <ng-container *ngFor="let stage of monster.growthStages; let i = index">
    <!-- Circle for the stage -->
    <div class="flex items-center">
      <div
        class="w-12 h-12 rounded-full flex justify-center items-center text-black"
        [class.bg-green-300]="stage < currentStage"
        [class.bg-green-500]="stage === currentStage"
        [class.bg-gray-200]="stage > currentStage"
      >
        {{ EvolutionStage[stage] }}
      </div>
    </div>
    <!-- Progress bar between circles, except after the last circle -->
    <div *ngIf="i < monster.growthStages.length - 1" class="flex-auto mx-2">
      <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
        <div
          class="h-2 bg-green-500 rounded-full"
          [style.width]="progressWidth(i)"
        ></div>
      </div>
    </div>
  </ng-container>
</div>
